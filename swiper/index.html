<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title> Swiper Slider </title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="testimonials" style="margin:0;">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">
                <div class="imgBx">
                  <img src="robotics.svg">
                </div>
                <div class="details">
                  <h2> <span>ROBOKRITI</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="enigma.svg">
                </div>
                <div class="details">
                  <h2><span>ENIGMA</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="codahton2.svg">
                </div>
                <div class="details">
                  <h2><span>CODATHON</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="incognito.svg">
                </div>
                <div class="details">
                  <h2><span>INCOGNITO</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="world_parliament.svg">
                </div>
                <div class="details">
                  <h2><span>WORLD PARLIAMENT</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="fest_night.svg">
                </div>
                <div class="details">
                  <h2><span>FEST NIGHT</span></h2>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide event-scroll-slide">
            <div class="card">
              <div class="layer">
              </div>
              <div class="content">

                <div class="imgBx">
                  <img src="quizzes.svg">
                </div>
                <div class="details">
                  <h2><span>QUIZZES</span></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js">
    </script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 0,
          modifier: 1,
          slideShadows: true,
        },
      });
    </script>
</body>
</html>
